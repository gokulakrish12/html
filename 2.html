<head>

    <title>Three-Column Layout</title>
    <style>
        body {
            background-image: none;
            background-color: darkgrey;
            margin: 0;
            padding: 0;
        }
      header {
            background-color: #333;

            text-align: center;
        }
         footer {
            background-color: #333;

            text-align: center;

         .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
      .column {
            flex-basis: 30%;
            padding: 10px;
            box-sizing: border-box;
        }
     .column img {
            max-width: 100%;
            height: auto;
        }
   </style>
</head>
